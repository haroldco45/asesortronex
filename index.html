<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASESOR TRONEX - Master Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            /* Fondo actualizado con temática de baterías/pilas */
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('https://images.unsplash.com/photo-1625750300796-9955a86499a6?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            border-radius: 2rem;
        }
        .tronex-gradient {
            background: linear-gradient(135deg, #ED1C24 0%, #b31217 100%);
        }
        .btn-action {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-style {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid #e5e7eb;
            outline: none;
            font-size: 0.875rem;
        }
        .input-style:focus {
            box-shadow: 0 0 0 2px #ED1C24;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass-card w-full max-w-md shadow-2xl overflow-hidden">
        
        <div class="p-8 text-center bg-white border-b">
            <img src="tronex.PNG" alt="Logo Tronex" class="h-20 mx-auto mb-2">
            <h1 class="text-2xl font-black text-gray-900 tracking-tight">ASESOR TRONEX</h1>
            <p class="text-[10px] text-gray-400 uppercase tracking-widest font-bold">Distribuidor Autorizado</p>
        </div>

        <div class="p-6 space-y-5">
            
            <div class="bg-gray-50 p-5 rounded-2xl border border-gray-100 shadow-inner">
                <p class="text-xs font-bold text-gray-500 mb-3 uppercase text-center italic">Datos del Cliente</p>
                <div class="space-y-3">
                    <input type="text" id="clienteNombre" placeholder="Nombre o Empresa" class="input-style">
                    <input type="tel" id="clienteCelular" placeholder="Tu número de Celular" class="input-style">
                    <input type="text" id="clienteCiudad" placeholder="Ciudad / Municipio" class="input-style">
                    
                    <select id="tipoConsulta" class="input-style bg-white">
                        <option value="Pedido">Realizar un Pedido</option>
                        <option value="Cotización">Solicitar Cotización</option>
                        <option value="Consulta">Consulta sobre el Catálogo</option>
                    </select>
                </div>
            </div>

            <div class="space-y-3">
                <button onclick="enviarWhatsApp()" 
                   class="btn-action w-full flex items-center justify-between p-4 bg-green-500 text-white rounded-2xl shadow-lg hover:scale-[1.02]">
                    <div class="flex items-center space-x-4">
                        <i class="fab fa-whatsapp text-2xl"></i>
                        <div class="text-left">
                            <span class="block text-lg font-bold leading-none">Enviar al Asesor</span>
                            <span class="text-[10px] opacity-80 uppercase">Atención inmediata</span>
                        </div>
                    </div>
                    <i class="fas fa-paper-plane opacity-50"></i>
                </button>

                <a href="tronex1.pdf" target="_blank" 
                   class="btn-action flex items-center justify-between p-4 tronex-gradient text-white rounded-2xl shadow-lg hover:scale-[1.02]">
                    <div class="flex items-center space-x-4">
                        <i class="fas fa-bolt text-2xl"></i>
                        <span class="text-lg font-bold">Ver Catálogo Digital</span>
                    </div>
                    <i class="fas fa-file-pdf opacity-50"></i>
                </a>

                <a href="https://www.google.com/maps/search/Centro+Empresarial+El+Triunfo+Monteria" target="_blank" 
                   class="btn-action flex items-center space-x-4 p-4 bg-blue-50 border border-blue-100 rounded-2xl hover:bg-blue-100">
                    <div class="bg-blue-600 p-3 rounded-xl text-white">
                        <i class="fas fa-map-marked-alt"></i>
                    </div>
                    <div class="text-sm">
                        <p class="font-bold text-blue-700">Centro Empresarial El Triunfo</p>
                        <p class="text-blue-500 text-xs italic font-medium underline">Ver ubicación GPS</p>
                    </div>
                </a>
            </div>
        </div>

        <div class="bg-gray-900 py-4 text-center px-4">
            <span class="text-[10px] text-gray-400 uppercase tracking-[0.2em] block mb-2">Energía que no se detiene</span>
            <div class="pt-2 border-t border-gray-800">
                <p class="text-[9px] text-gray-500">
                    App desarrollada por <span class="text-white font-bold">Vibras Positivas</span> © 2026<br>
                    Todos los derechos reservados
                </p>
            </div>
        </div>
    </div>

    <script>
        function enviarWhatsApp() {
            const nombre = document.getElementById('clienteNombre').value;
            const celular = document.getElementById('clienteCelular').value;
            const ciudad = document.getElementById('clienteCiudad').value;
            const tipo = document.getElementById('tipoConsulta').value;
            const asesorNum = "573218973725";
            
            if (!nombre || !celular || !ciudad) {
                alert("Por favor completa Nombre, Celular y Ciudad.");
                return;
            }

            const mensaje = `Hola Asesor Tronex!\n\n` +
                            `Mi nombre es: *${nombre}*\n` +
                            `Celular: *${celular}*\n` +
                            `Ubicación: *${ciudad}*\n` +
                            `Motivo: *${tipo}*\n\n` +
                            `Me interesa recibir información sobre los productos del catálogo.`;
            
            const url = `https://wa.me/${asesorNum}?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
