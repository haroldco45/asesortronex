<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASESOR TRONEX - Master Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), 
                        url('https://images.unsplash.com/photo-1590001158193-790179980bd9?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            border-radius: 2rem;
        }
        .tronex-gradient {
            background: linear-gradient(135deg, #ED1C24 0%, #b31217 100%);
        }
        .btn-action {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass-card w-full max-w-md shadow-2xl overflow-hidden">
        
        <div class="p-8 text-center bg-white">
            <img src="tronex.PNG" alt="Logo Tronex" class="h-20 mx-auto mb-2">
            <h1 class="text-2xl font-black text-gray-900 tracking-tight">ASESOR TRONEX</h1>
            <p class="text-[10px] text-gray-400 uppercase tracking-widest font-bold">Distribuidor Autorizado</p>
        </div>

        <div class="p-6 space-y-5">
            
            <div class="bg-gray-50 p-5 rounded-2xl border border-gray-100 shadow-inner">
                <p class="text-xs font-bold text-gray-500 mb-3 uppercase text-center italic">Identifícate para atención prioritaria</p>
                <div class="space-y-3">
                    <input type="text" id="clienteNombre" placeholder="Tu Nombre / Empresa" 
                           class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-red-500 outline-none text-sm">
                    <input type="text" id="clienteCiudad" placeholder="Ciudad o Municipio" 
                           class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-red-500 outline-none text-sm">
                </div>
            </div>

            <div class="space-y-3">
                <button onclick="enviarWhatsApp()" 
                   class="btn-action w-full flex items-center justify-between p-4 bg-green-500 text-white rounded-2xl shadow-lg hover:scale-[1.02]">
                    <div class="flex items-center space-x-4">
                        <i class="fab fa-whatsapp text-2xl"></i>
                        <div class="text-left">
                            <span class="block text-lg font-bold leading-none">Pedido Directo</span>
                            <span class="text-[10px] opacity-80 uppercase">Chat con el asesor</span>
                        </div>
                    </div>
                    <i class="fas fa-paper-plane opacity-50"></i>
                </button>

                <a href="tronex1.pdf" target="_blank" 
                   class="btn-action flex items-center justify-between p-4 tronex-gradient text-white rounded-2xl shadow-lg hover:scale-[1.02]">
                    <div class="flex items-center space-x-4">
                        <i class="fas fa-bolt text-2xl"></i>
                        <span class="text-lg font-bold">Ver Catálogo Digital</span>
                    </div>
                    <i class="fas fa-file-pdf opacity-50"></i>
                </a>

                <a href="https://www.google.com/maps/search/Centro+Empresarial+El+Triunfo+Monteria" target="_blank" 
                   class="btn-action flex items-center space-x-4 p-4 bg-blue-50 border border-blue-100 rounded-2xl hover:bg-blue-100">
                    <div class="bg-blue-600 p-3 rounded-xl text-white">
                        <i class="fas fa-map-marked-alt"></i>
                    </div>
                    <div class="text-sm">
                        <p class="font-bold text-blue-700">Centro Empresarial El Triunfo</p>
                        <p class="text-blue-500 text-xs italic font-medium underline">Abrir GPS en Google Maps</p>
                    </div>
                </a>
            </div>
        </div>

        <div class="bg-gray-900 py-3 text-center">
            <span class="text-[10px] text-gray-500 uppercase tracking-[0.2em]">Energía Durable, Potente y Segura</span>
        </div>
    </div>

    <script>
        function enviarWhatsApp() {
            const nombre = document.getElementById('clienteNombre').value;
            const ciudad = document.getElementById('clienteCiudad').value;
            const telefono = "573218973725";
            
            if (nombre === "" || ciudad === "") {
                alert("Por favor, ingresa tu nombre y ciudad para que el asesor pueda atenderte mejor.");
                return;
            }

            const mensaje = `Hola Asesor Tronex! Mi nombre es *${nombre}* y te escribo desde *${ciudad}*. Me interesa hacer un pedido de productos Tronex.`;
            const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
            
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
