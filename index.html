<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASESOR TRONEX - Master Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            /* Fondo temático de energía/pilas */
            background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), 
                        url('https://images.unsplash.com/photo-1590001158193-790179980bd9?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            border-radius: 2rem;
        }
        .tronex-gradient {
            background: linear-gradient(135deg, #ED1C24 0%, #b31217 100%);
        }
        .btn-action {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-action:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass-card w-full max-w-md shadow-2xl overflow-hidden">
        
        <div class="p-8 text-center bg-white">
            <img src="tronex.PNG" alt="Logo Tronex" class="h-20 mx-auto mb-4 drop-shadow-sm">
            <h1 class="text-2xl font-black text-gray-900 tracking-tight">ASESOR TRONEX</h1>
            <div class="h-1 w-20 tronex-gradient mx-auto mt-2 rounded-full"></div>
        </div>

        <div class="p-6 space-y-4">
            
            <a href="https://www.google.com/maps/search/?api=1&query=Centro+Empresarial+El+Triunfo+Monteria" target="_blank" 
               class="btn-action flex items-center space-x-4 p-4 bg-blue-50 border border-blue-100 rounded-2xl">
                <div class="bg-blue-600 p-3 rounded-xl text-white">
                    <i class="fas fa-map-marked-alt text-xl"></i>
                </div>
                <div>
                    <p class="text-xs font-bold text-blue-600 uppercase tracking-wider">Nuestra Ubicación</p>
                    <p class="text-gray-700 font-medium text-sm">Centro Empresarial El Triunfo</p>
                </div>
            </a>

            <a href="tronex1.pdf" target="_blank" 
               class="btn-action flex items-center justify-between p-4 tronex-gradient text-white rounded-2xl shadow-lg">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-bolt text-2xl"></i>
                    <span class="text-lg font-bold">Ver Catálogo Digital</span>
                </div>
                <i class="fas fa-chevron-right opacity-50"></i>
            </a>

            <a href="https://wa.me/573218973725?text=Hola%20Asesor%20Tronex,%20necesito%20información%20de%20productos." 
               class="btn-action flex items-center justify-between p-4 bg-green-500 text-white rounded-2xl shadow-lg">
                <div class="flex items-center space-x-4">
                    <i class="fab fa-whatsapp text-2xl"></i>
                    <span class="text-lg font-bold">Pedido Directo</span>
                </div>
                <i class="fas fa-comment-dots opacity-50"></i>
            </a>

        </div>

        <div class="px-8 pb-8">
            <div class="bg-gray-50 rounded-2xl p-4 border border-gray-100">
                <div class="flex items-center text-gray-500 text-sm mb-2">
                    <i class="fas fa-info-circle mr-2 text-red-500"></i>
                    <span class="font-bold">Monatje y Distribución</span>
                </div>
                <p class="text-xs text-gray-400 leading-relaxed">
                    Distribuidor autorizado de Pilas Zinc Carbón, Alkalinas y soluciones de energía Tronex en Montería y Córdoba.
                </p>
            </div>
        </div>

        <div class="bg-gray-900 py-3 text-center">
            <span class="text-[10px] text-gray-500 uppercase tracking-[0.2em]">Energía que no se detiene</span>
        </div>
    </div>

</body>
</html>
